<body>



    <div class="containervideo">
        <video autoplay muted loop class="video-background" id="video-background">
            <source src="Accueil/videoInstantL.mp4" type="video/mp4">
        </video>
        <div class="play-button" id="play-button">
            <button id="play">Pause</button>
        </div>
    </div>

    <!-- <div class="container"> -->

    <form action="page3sinscrire.html">

        <div class="login">
            <div class="logo">
                <img src="Accueil/logo-noir.png" alt="Logo du site" width="165px; height=165px;">
            </div>

            <div class="Rubrique">
                <h4 id="rub">Rubrique préférence</h4>

                <!-- Espace pour la photo de profile -->
                <label for="file-upload" class="file-upload-label">
                    <!-- Icône ou image symbolique pour la photo de profil -->
                    <img src="Accueil/profileremove.png" alt="Photo de profil" width="90" height="90">
                    <span class="upload-text">Ajouter ma photo <br> de profil</span>
                </label>
                <input id="file-upload" type="file" style="display: none;">

            </div>


            <div class="Rubrique">
                <h4 id="rub">Je suis intéréssé par</h4>
            </div>


            <div class="links">
                <div class="ligne">
                    <div class="colone">
                        <label for="option">
                            <input type="checkbox" id="checkbox1"> Restaurants / bar
                        </label>
                    </div>
                    <div class="colone">
                        <label for="option" class="droite">
                            <input type="checkbox" id="checkbox2"> Tourisme
                        </label>
                    </div>
                </div>
                <div class="ligne">
                    <div class="colone">
                        <label for="option">
                            <input type="checkbox" id="checkbox3"> Activités/loisirs
                        </label>
                    </div>
                    <div class="colone">
                        <label for="option" class="droite">
                            <input type="checkbox" id="checkbox4"> Last minute
                        </label>
                    </div>
                </div>



                


                

                <br>
                <label for="option">
                    <input type="checkbox" id="checkboxétape"> Je passe cette étape.
                </label>


            </div>

            <input id="submit" type="submit" value="S’inscrire">

        </div>

        </div>
